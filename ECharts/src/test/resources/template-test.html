<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 800px;height:400px;"></div>

<div class="showImg1"></div>

<!--<p class="showImg"><img id="ringoImage" alt="" src=""/></p>-->
<!--<div><a onclick="down()" id="download" href="javascript:void(0);">下载图片</div>-->
<!--<div class="base64"></div>-->
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: false
                },
                saveAsImage: {
                    pixelRatio: 2
                }
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        grid: {
            bottom: 90
        },
        dataZoom: [{
            type: 'inside'
        }, {
            type: 'slider'
        }],
        yAxis: {
            splitArea: {
                show: false
            }
        },
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子", "测试", "①", "②", "③", "④"],
            silent: false,
            splitLine: {
                show: false
            },
            splitArea: {
                show: false
            }
        },
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20, 113, 10, 10, 20, 11],
            animation: false//设置不显示动画
        },
            {
                name: '连写',
                type: 'bar',
                data: [9, 20, 36, 10, 10, 20, 13, 10, 10, 20, 113],
                animation: false//设置不显示动画
            }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);


    var picBase64Info = myChart.getDataURL();
    $(".showImg1").html('<img src="' + picBase64Info + '"/>')

    var canvas = document.getElementsByTagName("canvas")[0];
    var url = canvas.toDataURL("image/png");//PNG格式
    console.log(JSON.stringify(url))
    var oA = document.createElement("a");
    oA.download = 'fdsf';// 设置下载的文件名，默认是'下载'
    oA.href = url;
    document.body.appendChild(oA);
    oA.click();
    oA.remove(); // 下载之后把创建的元素删除
