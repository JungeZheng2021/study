<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>
    <style>
        html, body {
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        body {
            min-width: 1620px;
        }

        .chart-wrapper {
            height: 600px;
            width: 800px;
            display: inline-block;
        }
    </style>
</head>

<body id="chart">
<div></div>
<script src="/usr/share/local/echarts/echarts-all-4.8.0.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/echarts@4.4.0/dist/echarts.min.js"></script>-->
<script type="text/javascript">
    // fixme: start
    var title = '#title#';
    var yAxisName = '#yUnit#';
    var data = '#seriesData#';
    var color = '#color#'
    // fixme: end
    var chartData = [
        {
            unit: yAxisName,
            title: title,
            data: data
        }
    ];
    // var color = ['#ff9900', '#ff6c00', '#69d2db', '#7192f2', '#9b60f0', '#b9ce4b'];
    var chartOption = {
        color: (color || []).length == 0 ? ['#ff9900'] : color,
        title: {
            text: '',
            left: 'center',
            top: 'center',
            textStyle: {
                fontSize: '36'
            }
        },
        legend: {
            type: 'scroll',
            orient: 'vertical',
            right: '10%',
            // top: '3.5%',
            textStyle: {
                fontSize: '30'
            }
        },
        grid: {
            bottom: '10%'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{c}æ¬¡'
        },
        series: [{
            type: 'pie',
            radius: ['50%', '80%'],
            center: ['50%', '50%'],
            selectedOffset: 5,
            avoidLabelOverlap: true,
            minAngle: 5,
            itemStyle: {
                borderWidth: 2,
                borderColor: '#fff'
            },
            label: {
                position: 'outer',
                alignTo: 'none',
                bleedMargin: 5,
                formatter: '{d}%',
                textStyle: {
                    fontSize: '30'
                }
            },
            data: []
        }]
    };

    (chartData || []).forEach(function (data) {
        var chartWrap = document.createElement('div');
        chartWrap.className = 'chart-wrapper';
        document.body.appendChild(chartWrap);
        var chart = echarts.init(chartWrap);
        var option = JSON.parse(JSON.stringify(chartOption));
        data.data = data.data.map(function (d) {
            d.name = d.name;
            // d.name = d.name + ":" + d.value + data.unit;
            return d;
        });
        option.title.text = data.title;
        option.series[0].data = data.data;
        chart.setOption(option);
    });
</script>
</body>
</html>
